<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h2>Đăng ký tài khoản để được cập nhật thông tin mới nhất</h2>
    <form action="http://httpbin.org/get" method="get">
        <fieldset>
            <legend>Đăng ký tài khoản</legend>
            <p>
                <label for="ten">Tên:</label>
                <input type="text" name="ten" id="ten" placeholder="Tên của bạn" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Email của bạn" required>
            </p>
            <p>
                <label for="pass">Mật khẩu:</label>
                <input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu">
            </p>
        </fieldset>
        <button type="submit">Gửi</button>
        <button type="reset">Xóa</button>
    </form>
    <p>
        <a href="index.html#gt-ve-game">Trở về đầu trang</a>
    </p>
    <nav>
        <ul>
            <li>
                <a href="index.html#gt-ve-game">Giới thiệu về Game</a>
            </li>
            <li>
                <a href="index.html#cot-truyen-game">Cốt truyện Game</a>
            </li>
            <li>
                <a href="boGiap.html">Các bộ giáp của Thiên Mệnh Nhân</a>
            </li>
            <li>
                <a href="#">Đăng Ký</a>
            </li>
        </ul>
    </nav>
</body>
</html>
